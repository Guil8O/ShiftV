<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <g class="alert" fill="var(--md-sys-color-error)" stroke="var(--md-sys-color-on-error)" stroke-width="2">
    <path d="M 50 10 L 90 90 L 10 90 Z" />
    <rect x="45" y="40" width="10" height="30" rx="5" />
    <circle cx="50" cy="80" r="5" />
  </g>
  <style>
    .alert { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite; }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
  </style>
</svg>