<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <g stroke="var(--md-sys-color-outline)" stroke-width="2" fill="none">
    <rect x="20" y="10" width="60" height="80" rx="5" />
    <line x1="30" y1="30" x2="70" y2="30" />
    <line x1="30" y1="50" x2="70" y2="50" />
    <line x1="30" y1="70" x2="50" y2="70" />
  </g>
  <g class="pen" fill="var(--md-sys-color-primary)">
    <path d="M 60 80 L 70 70 L 80 80 L 70 90 Z" />
    <path d="M 70 70 L 80 60 L 90 70 L 80 80 Z" />
  </g>
  <style>
    .pen { animation: write 2s infinite; }
    @keyframes write {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(10px, 0); }
      75% { transform: translate(5px, 5px); }
    }
  </style>
</svg>