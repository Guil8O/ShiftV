<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" width="100" height="50">
  <rect x="10" y="10" width="80" height="30" rx="15" fill="var(--md-sys-color-surface-variant)" />
  <circle cx="25" cy="25" r="12" fill="var(--md-sys-color-on-surface-variant)" class="knob" />
  <style>
    .knob { transition: transform 0.3s ease-in-out; }
    .active .knob { transform: translateX(50px); fill: var(--md-sys-color-primary); }
    .active rect { fill: var(--md-sys-color-primary-container); }
  </style>
</svg>